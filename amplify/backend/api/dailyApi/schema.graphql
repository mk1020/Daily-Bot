type Project 
  @model 
  @auth(rules: [
      {allow: groups, groups: ["admins"],  mutations: [create, update, delete]},
      {allow: groups, groups: ["users"], queries: [get, list], mutations: null}
    ])
{
  id: ID!
  title: String!
  description: String
  image: S3Object
  developers: [Developers]
}
type S3Object {
  bucket: String!
  region: String!
  key: String!
}
type Developers {
  sub: String!
  name: String!
  email: String!
}