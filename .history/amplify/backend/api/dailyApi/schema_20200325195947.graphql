type Project 
  @model 
  @auth(rules: [
      {allow: groups, groups: ["admins"], queries: null, mutations: [create, update, delete]},
      {allow: groups, groups: ["users"], queries: [get, list], mutations: null}
    ])
{
  id: ID!
  title: String!
  description: String
  status: String
  image: String
}


type PrivateNote
  @model
  @auth(rules: [{allow: owner}])
{
  id: ID!
  content: String!
}